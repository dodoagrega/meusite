<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala Operacional - Celular</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 10px; }
    .dia { background: white; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
    h2 { margin-top: 0; font-size: 18px; }
    .carro { margin-bottom: 5px; }
    .op { display: inline-block; padding: 4px 8px; margin-right: 5px; border-radius: 4px; color: white; }
    .front { background-color: green; }
    .portas { background-color: orange; }
    .back { background-color: blue; }
    .morto { background-color: red; }
  </style>
</head>
<body>

<h1>Escala da Semana</h1>

<div id="escala"></div>

<script>
const dias = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"];
const equipes = [
  { equipe: 1, nomes: ["Willians", "Fernando", "L. Ferreira"] },
  { equipe: 2, nomes: ["Sérgio", "Cal", "Tiago"] },
  { equipe: 3, nomes: ["Dodo", "Hércules", "Elizeu"] },
  { equipe: 4, nomes: ["Glauco", "Rodrigão"] },
  { equipe: 5, nomes: ["Felipe", "Marcus V."] }
];
const operacoes = ["Front", "Portas", "Back"];
const mortoSemana = ["L. Prado / Ives", "Elizeu", "Dodo", "Rodrigão", "Cal"];

function gerarEscala() {
  let html = "";
  for (let d = 0; d < dias.length; d++) {
    html += `<div class="dia"><h2>${dias[d]}</h2>`;
    let mortos = mortoSemana[d];
    for (let e = 0; e < equipes.length; e++) {
      let nomes = equipes[e].nomes.slice(); 
      // Se algum integrante for o morto, remove da lista e substitui pelo morto anterior
      if (d > 0 && mortos.includes(nomes[0])) { nomes[0] = mortoSemana[d-1].split(" / ")[0]; }
      html += `<div class="carro"><strong>Carro ${e+1}:</strong> `;
      for (let n = 0; n < nomes.length; n++) {
        let op = operacoes[n % operacoes.length].toLowerCase();
        html += `<span class="op ${op}">${nomes[n]}</span>`;
      }
      html += "</div>";
    }
    html += `<div><span class="op morto">Morto/Refino: ${mortos}</span></div>`;
    html += "</div>";
  }
  document.getElementById("escala").innerHTML = html;
}

gerarEscala();
</script>

</body>
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escala da Semana</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 10px; }

  .title { font-size: 24px; font-weight: bold; text-align: center; }
  .day { font-size: 20px; font-weight: bold; margin-top: 20px; }
  .car { margin: 10px 0; }
  .label { display: inline-block; padding: 5px 10px; border-radius: 5px; color: #fff; margin: 3px; font-weight: bold; }
  .front { background-color: green; }
  .portas { background-color: orange; }
  .back { background-color: blue; }
  .refino { background-color: red; }
  .legenda { margin-top: 20px; padding: 10px; background-color: #eee; border-radius: 5px; }
</style>
</head>
<body>

<div class="container">
  <div class="title">Escala da Semana</div>
  
  <div class="day">Segunda</div>
  <div class="car">Carro 1: <span class="label front">Willians</span> <span class="label portas">Fernando</span> <span class="label back">L. Ferreira</span></div>
  <div class="car">Carro 2: <span class="label front">Sérgio</span> <span class="label portas">Cal</span> <span class="label back">Tiago</span></div>
  <div class="car">Carro 3: <span class="label front">Dodo</span> <span class="label portas">Hércules</span> <span class="label back">Elizeu</span></div>
  <div class="car">Carro 4: <span class="label front">Glauco</span> <span class="label portas">Rodrigão</span></div>
  <div class="car">Carro 5: <span class="label front">Felipe</span> <span class="label portas">Marcus V.</span></div>
  <div class="car"><span class="label refino">Morto/Refino: L. Prado / Ives</span></div>
  
  <div class="legenda">
    <strong>Legenda:</strong><br>
    <span class="label front">Front End</span>
    <span class="label portas">Portas</span>
    <span class="label back">Back End</span>
    <span class="label refino">Morto/Refino</span>
  </div>
</div>

</body>
</html>
