<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Pipoca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 10px;
    }
    h2 {
      margin-top: 0;
    }
    .tela {
      display: none;
    }
    .ativa {
      display: block;
    }
    .menu {
      margin-bottom: 20px;
    }
    .menu button {
      margin-right: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    .resumo {
      background: #eef;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="abrirTela('situacao')">Situação Operacional</button>
    <button onclick="abrirTela('entradas')">Entradas</button>
    <button onclick="abrirTela('gastos')">Gastos</button>
    <button onclick="abrirTela('fechamento')">Fechamento</button>
    <button onclick="abrirTela('historico')">Histórico</button>
  </div>

  <!-- Tela Situação Operacional -->
  <div id="situacao" class="tela ativa">
    <h2>Situação Operacional</h2>

    <label>Caixa (Fechamento dia anterior):</label>
    <input type="number" id="caixaAnterior" value="0" oninput="atualizarCusto()" />

    <h3>Valores dos itens necessários para operar o dia</h3>

    <label>1kg Queijo (R$):</label>
    <input type="number" id="valorQueijo" value="0" oninput="atualizarCusto()" />

    <label>2kg Milho (R$):</label>
    <input type="number" id="valorMilho" value="0" oninput="atualizarCusto()" />

    <label>1kg Açúcar (R$):</label>
    <input type="number" id="valorAcucar" value="0" oninput="atualizarCusto()" />

    <label>1 pacote de Embalagens (R$):</label>
    <input type="number" id="valorEmbalagem" value="0" oninput="atualizarCusto()" />

    <label>2 litros de Óleo (R$):</label>
    <input type="number" id="valorOleo" value="0" oninput="atualizarCusto()" />

    <div class="resumo">
      <strong>Custo para Operar o Dia:</strong>
      R$ <span id="custoTotal">0.00</span>
    </div>
  </div>

  <!-- Tela Entradas -->
  <div id="entradas" class="tela">
    <h2>Entradas</h2>
    <label>Pix (R$):</label>
    <input type="number" id="entradaPix" />
    <label>Cartão (R$):</label>
    <input type="number" id="entradaCartao" />
    <label>Dinheiro (R$):</label>
    <input type="number" id="entradaDinheiro" />
  </div>

  <!-- Tela Gastos -->
  <div id="gastos" class="tela">
    <h2>Gastos</h2>
    <label>Gastos do dia (R$):</label>
    <input type="number" id="gastosDia" />
    <label>Descrição:</label>
    <input type="text" id="descricaoGasto" />
  </div>

  <!-- Tela Fechamento -->
  <div id="fechamento" class="tela">
    <h2>Fechamento</h2>
    <p>Essa seção será usada para consolidar o lucro diário baseado nas entradas e gastos.</p>
  </div>

  <!-- Tela Histórico -->
  <div id="historico" class="tela">
    <h2>Histórico</h2>
    <p>Aqui será possível visualizar os fechamentos anteriores.</p>
  </div>

  <script>
    function abrirTela(id) {
      document.querySelectorAll('.tela').forEach(el => el.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }

    function atualizarCusto() {
      const queijo = parseFloat(document.getElementById('valorQueijo').value) || 0;
      const milho = parseFloat(document.getElementById('valorMilho').value) || 0;
      const acucar = parseFloat(document.getElementById('valorAcucar').value) || 0;
      const embalagem = parseFloat(document.getElementById('valorEmbalagem').value) || 0;
      const oleo = parseFloat(document.getElementById('valorOleo').value) || 0;

      const custoTotal = queijo + milho + acucar + embalagem + oleo;
      document.getElementById('custoTotal').innerText = custoTotal.toFixed(2);
    }
  </script>
</body>
</html>
