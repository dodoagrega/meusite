<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ disse pipoca? - Pipoquinha da Esquina</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        :root {
            --cor-vermelho: #E03C31;
            --cor-amarelo: #FFD700;
            --cor-azul: #007ACC;
            --cor-fundo: #FFF8E1;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-vermelho);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--cor-vermelho);
            max-width: 800px;
            width: 90%;
            position: relative;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        .logo {
            font-size: 80px;
            line-height: 1;
            color: var(--cor-amarelo);
            text-shadow: 4px 4px 0 var(--cor-vermelho), 6px 6px 0 var(--cor-azul);
            margin-bottom: 10px;
            transform: rotate(-5deg);
        }

        .slogan {
            font-size: 3.5rem;
            color: var(--cor-vermelho);
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 0 var(--cor-azul);
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .slogan:hover {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .popcorn-cart {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
        }

        .info p {
            margin: 5px 0;
        }
        
        .map-section {
            margin-top: 40px;
            text-align: center;
        }

        .map-section h3 {
            font-size: 1.5rem;
            color: var(--cor-vermelho);
            margin-bottom: 15px;
            text-shadow: 1px 1px 0 var(--cor-azul);
        }

        .map-container {
            border: 4px solid var(--cor-vermelho);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 300px;
            max-width: 600px;
            margin: 0 auto;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }


        .contact-button {
            background-color: var(--cor-amarelo);
            color: var(--cor-vermelho);
            padding: 12px 25px;
            border: 3px solid var(--cor-vermelho);
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 4px 4px 0 var(--cor-azul);
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 0 var(--cor-azul);
        }

        @media (max-width: 600px) {
            .slogan {
                font-size: 2.5rem;
            }
            .logo {
                font-size: 60px;
            }
            .info {
                font-size: 1rem;
            }
            .contact-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">üçø</h1>
        <h2 class="slogan">Voc√™ disse pipoca?</h2>
        
        <img src="https://i.imgur.com/kS9k944.png" alt="Carrinho de pipoca animado" class="popcorn-cart">
        
        <div class="info">
            <p><strong>A Pipoquinha da Esquina est√° chegando!</strong></p>
            <p>Os sabores mais crocantes e deliciosos da cidade.</p>
        </div>
        
        <a href="https://wa.me/seu-numero-aqui" class="contact-button" target="_blank">Fa√ßa seu pedido!</a>

        <div class="map-section">
            <h3>Onde nos encontrar:</h3>
            <div class="map-container">
                </div>
        </div>
    </div>
</body>
</html>
