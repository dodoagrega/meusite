<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Situação Operacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .tela {
      display: none;
    }
    .ativa {
      display: block;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Situação Operacional</h1>

  <div class="tela ativa" id="telaSituacao">
    <h2>Caixa (Fechamento do dia anterior)</h2>
    <input type="number" id="caixaAnterior" class="campo-valor" placeholder="Ex: 150.00">

    <h2>Valores dos itens necessários para operar hoje</h2>

    <label for="valorQueijo">1kg de Queijo</label>
    <input type="number" id="valorQueijo" class="campo-valor" placeholder="Ex: 54.00">

    <label for="valorMilho">2kg de Milho</label>
    <input type="number" id="valorMilho" class="campo-valor" placeholder="Ex: 12.00">

    <label for="valorAcucar">1kg de Açúcar</label>
    <input type="number" id="valorAcucar" class="campo-valor" placeholder="Ex: 5.00">

    <label for="valorEmbalagens">1 Pacote de Embalagens</label>
    <input type="number" id="valorEmbalagens" class="campo-valor" placeholder="Ex: 9.50">

    <label for="valorOleo">2 Litros de Óleo</label>
    <input type="number" id="valorOleo" class="campo-valor" placeholder="Ex: 14.00">

    <button onclick="calcularCustoOperar()">Calcular Custo para Operar</button>

    <h2>Custo para Operar</h2>
    <input type="text" id="custoTotal" readonly>
  </div>

  <script>
    function calcularCustoOperar() {
      const queijo = parseFloat(document.getElementById("valorQueijo").value) || 0;
      const milho = parseFloat(document.getElementById("valorMilho").value) || 0;
      const acucar = parseFloat(document.getElementById("valorAcucar").value) || 0;
      const embalagens = parseFloat(document.getElementById("valorEmbalagens").value) || 0;
      const oleo = parseFloat(document.getElementById("valorOleo").value) || 0;

      const total = queijo + milho + acucar + embalagens + oleo;

      document.getElementById("custoTotal").value = `R$ ${total.toFixed(2)}`;
    }

    // Limpar campos ao focar se for 0 ou vazio
    document.querySelectorAll('.campo-valor').forEach(campo => {
      campo.addEventListener('focus', () => {
        if (campo.value == "0") campo.value = "";
      });
      campo.addEventListener('blur', () => {
        if (campo.value.trim() === "") campo.value = "0";
      });
    });
  </script>
</body>
</html>
