    <title>Pipoquinha da Esquina - A melhor pipoca da cidade!</title>

    <style>
        /* Importação da fonte - já linkada no <head>, mas garantido aqui */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        /* Variáveis de Cor (Ótima prática!) */
        :root {
            --cor-vermelho: #E03C31;
            --cor-amarelo: #FFD700;
            --cor-azul: #007ACC;
            --cor-fundo: #FFF8E1;
            --cor-texto: #333;
        }

        /* Estilos Globais */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-vermelho);
            margin: 0;
            text-align: center;
        }

        /* Container principal - usado no header e na seção do mapa */
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--cor-vermelho);
            max-width: 800px;
            width: 90%;
            margin: 40px auto;
            position: relative;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        /* Header */
        .logo {
            font-size: 80px;
            line-height: 1;
            color: var(--cor-amarelo);
            text-shadow: 4px 4px 0 var(--cor-vermelho), 6px 6px 0 var(--cor-azul);
            margin-bottom: 10px;
            transform: rotate(-5deg);
        }

        .slogan {
            font-size: 3.5rem;
            color: var(--cor-vermelho);
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 0 var(--cor-azul);
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .slogan:hover {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(1px, -2px) rotate(-1deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
        }

        .popcorn-cart {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: var(--cor-texto);
        }

        .info p {
            margin: 5px 0;
        }

        .contact-button {
            background-color: var(--cor-amarelo);
            color: var(--cor-vermelho);
            padding: 12px 25px;
            border: 3px solid var(--cor-vermelho);
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            display: inline-block;
            box-shadow: 4px 4px 0 var(--cor-azul);
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 0 var(--cor-azul);
        }

        /* --- SEÇÃO: CARDÁPIO --- */
        .menu-section {
            padding: 20px 0;
        }

        .container-cardapio {
            max-width: 800px;
            margin: 0 auto;
            width: 90%;
        }

        .menu-section h3 {
            font-size: 2.5rem;
            color: var(--cor-vermelho);
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 var(--cor-azul);
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            text-align: left; /* Alinha o texto dentro dos cards à esquerda */
        }

        .menu-item {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid var(--cor-amarelo);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
