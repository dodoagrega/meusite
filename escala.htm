<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Vendas - Pipoca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #cc0000;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #cc0000;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .venda {
      background: white;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Controle de Vendas - Pipoca</h2>

  <label for="produto">Produto</label>
  <select id="produto">
    <option value="Pipoca Doce">Pipoca Doce</option>
    <option value="Pipoca Salgada">Pipoca Salgada</option>
    <option value="Combo Pipoca + Refri">Combo Pipoca + Refri</option>
  </select>

  <label for="quantidade">Quantidade</label>
  <input type="number" id="quantidade" value="1" min="1">

  <label for="pagamento">Forma de Pagamento</label>
  <select id="pagamento">
    <option value="Dinheiro">Dinheiro</option>
    <option value="Pix">Pix</option>
    <option value="Cartão">Cartão</option>
  </select>

  <button onclick="registrarVenda()">Registrar Venda</button>

  <div id="lista-vendas"></div>

  <script>
    const vendas = [];

    function registrarVenda() {
      const produto = document.getElementById('produto').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const pagamento = document.getElementById('pagamento').value;
      const data = new Date().toLocaleString('pt-BR');

      const venda = { produto, quantidade, pagamento, data };
      vendas.push(venda);

      mostrarVendas();
    }

    function mostrarVendas() {
      const lista = document.getElementById('lista-vendas');
      lista.innerHTML = "<h3>Vendas do Dia:</h3>";

      vendas.forEach((v, index) => {
        lista.innerHTML += `
          <div class="venda">
            <strong>#${index + 1}</strong><br>
            Produto: ${v.produto}<br>
            Quantidade: ${v.quantidade}<br>
            Pagamento: ${v.pagamento}<br>
            Data: ${v.data}
          </div>
        `;
      });
    }
  </script>

</body>
</html>
