<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Operações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dia {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px 0;
            padding: 15px;
        }
        .dia h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .carro {
            margin: 5px 0;
        }
        .responsivo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        @media (max-width: 600px) {
            .dia {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Escala de Operações - Semana</h1>
    <div id="escala" class="responsivo"></div>

    <script>
        const dias = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"];
        const carros = ["Carro 1", "Carro 2", "Carro 3", "Carro 4", "Carro 5", "Morto/Refino"];
        const equipesBase = [
            ["Equipe 1", "Equipe 2", "Equipe 3", "Glauco & Rodrigão", "Felipe & Marcus V.", "L. Prado & Ives"],
            ["Equipe 2", "Equipe 3", "Equipe 1", "continuação", "continuação", "Elizeu"],
            ["Equipe 3", "Equipe 1", "Equipe 2", "continuação", "continuação", "Dodo"],
            ["Equipe 1", "Equipe 2", "Equipe 3", "continuação", "continuação", "Rodrigão"],
            ["Equipe 2", "Equipe 3", "Equipe 1", "continuação", "continuação", "Cal"]
        ];

        const escalaDiv = document.getElementById("escala");

        dias.forEach((dia, i) => {
            const card = document.createElement("div");
            card.className = "dia";
            const title = document.createElement("h2");
            title.textContent = dia;
            card.appendChild(title);

            carros.forEach((carro, j) => {
                const equipe = document.createElement("div");
                equipe.className = "carro";
                equipe.textContent = `${carro}: ${equipesBase[i][j]}`;
                card.appendChild(equipe);
            });

            escalaDiv.appendChild(card);
        });
    </script>
</body>
</html>
