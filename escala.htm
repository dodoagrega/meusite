<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala de Operações</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .dia-card { background: white; padding: 10px; margin-bottom: 15px; border-radius: 8px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
    .dia-card h2 { margin: 0 0 10px 0; color: #333; }
    .carro { margin-bottom: 8px; }
    .op { display: inline-block; margin-left: 5px; padding: 3px 6px; border-radius: 4px; color: white; }
    .Front { background: #4caf50; }
    .Portas { background: #ff9800; }
    .Back { background: #2196f3; }
    .morto { font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>

<h1>Escala de Operações da Semana</h1>

<div id="escala"></div>

<script>
const equipes = [
  { nome: "Equipe 1", membros: ["Willians", "L. Ferreira", "Fernando"], operacoes: ["Front", "Back", "Portas"] },
  { nome: "Equipe 2", membros: ["Sérgio", "Tiago", "Cal"], operacoes: ["Front", "Back", "Portas"] },
  { nome: "Equipe 3", membros: ["Dodo", "Hércules", "Elizeu"], operacoes: ["Front", "Back", "Portas"] },
  { nome: "Equipe 4", membros: ["Glauco", "Rodrigão"], operacoes: ["Front", "Portas"] },
  { nome: "Equipe 5", membros: ["Felipe", "Marcus V."], operacoes: ["Front", "Portas"] }
];

const mortoInicial = ["L. Prado", "Ives", "Elizeu", "Dodo", "Rodrigão", "Cal"];
const diasSemana = ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"];
const carros = [1,2,3,4,5];

const escalaDiv = document.getElementById("escala");

for (let dia = 0; dia < diasSemana.length; dia++) {
  let card = document.createElement("div");
  card.className = "dia-card";
  let diaNome = document.createElement("h2");
  diaNome.textContent = diasSemana[dia];
  card.appendChild(diaNome);

  // Carros 1 a 3 (equipes 1 a 3 rotacionadas)
  for (let c = 0; c < 3; c++) {
    let equipeIndex = (c + dia) % 3; // rotação dos carros
    let equipe = equipes[equipeIndex];
    let operacoes = equipe.operacoes.map((op, idx) => {
      let rotacao = (idx + dia) % equipe.operacoes.length;
      return { membro: equipe.membros[idx], op: equipe.operacoes[rotacao] };
    });
    let carroDiv = document.createElement("div");
    carroDiv.className = "carro";
    carroDiv.innerHTML = `<strong>Carro ${c+1}:</strong>`;
    operacoes.forEach(o => {
      carroDiv.innerHTML += `<div>- ${o.membro}: <span class="op ${o.op}">${o.op}</span></div>`;
    });
    card.appendChild(carroDiv);
  }

  // Carros 4 e 5 (fixos, com rotação de operação)
  for (let c = 3; c < 5; c++) {
    let equipe = equipes[c];
    let operacoes = equipe.operacoes.map((op, idx) => {
      let rotacao = (idx + dia) % equipe.operacoes.length;
      return { membro: equipe.membros[idx], op: equipe.operacoes[rotacao] };
    });
    let carroDiv = document.createElement("div");
    carroDiv.className = "carro";
    carroDiv.innerHTML = `<strong>Carro ${c+1}:</strong>`;
    operacoes.forEach(o => {
      carroDiv.innerHTML += `<div>- ${o.membro}: <span class="op ${o.op}">${o.op}</span></div>`;
    });
    card.appendChild(carroDiv);
  }

  // Morto/Refino
  let mortoDia = dia === 0 ? `${mortoInicial[0]} e ${mortoInicial[1]}` : mortoInicial[dia+1];
  let mortoDiv = document.createElement("div");
  mortoDiv.className = "morto";
  mortoDiv.textContent = `Morto/Refino: ${mortoDia}`;
  card.appendChild(mortoDiv);

  escalaDiv.appendChild(card);
}
</script>

</body>
</html>
