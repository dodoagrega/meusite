<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fechamento da Rota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #cc0000;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #cc0000;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .resultado {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <h2>Fechamento da Rota</h2>

  <label>Caixa Inicial (Dinheiro)</label>
  <input type="number" id="caixaInicial" placeholder="Ex: 100" min="0">

  <label>Total em Dinheiro recebido</label>
  <input type="number" id="valorDinheiro" placeholder="Ex: 180" min="0">

  <label>Total em Pix</label>
  <input type="number" id="valorPix" placeholder="Ex: 108" min="0">

  <label>Total em Cartão</label>
  <input type="number" id="valorCartao" placeholder="Ex: 62" min="0">

  <button onclick="fecharDia()">Fechar o Dia</button>

  <div class="resultado" id="resumoDia"></div>

  <script>
    function fecharDia() {
      const caixaInicial = parseFloat(document.getElementById("caixaInicial").value) || 0;
      const valorDinheiro = parseFloat(document.getElementById("valorDinheiro").value) || 0;
      const valorPix = parseFloat(document.getElementById("valorPix").value) || 0;
      const valorCartao = parseFloat(document.getElementById("valorCartao").value) || 0;

      const totalRecebido = valorDinheiro + valorPix + valorCartao;

      const custoMedio = 3.5; // custo médio por venda
      const precoMedio = 9;   // preço médio de venda
      const lucroMedio = precoMedio - custoMedio;

      const estimativaVendas = totalRecebido / precoMedio;
      const lucroTotal = estimativaVendas * lucroMedio;

      const caixaFinal = caixaInicial + valorDinheiro;

      const resumo = `
        <h3>Resumo do Dia</h3>
        <p><strong>Total recebido:</strong> R$ ${totalRecebido.toFixed(2)}</p>
        <p><strong>Dinheiro:</strong> R$ ${valorDinheiro.toFixed(2)}</p>
        <p><strong>Pix:</strong> R$ ${valorPix.toFixed(2)}</p>
        <p><strong>Cartão:</strong> R$ ${valorCartao.toFixed(2)}</p>
        <hr>
        <p><strong>Estimativa de vendas:</strong> ~ ${Math.round(estimativaVendas)} unidades</p>
        <p><strong>Lucro estimado:</strong> R$ ${lucroTotal.toFixed(2)}</p>
        <hr>
        <p><strong>Caixa Final (com troco):</strong> R$ ${caixaFinal.toFixed(2)}</p>
      `;

      document.getElementById("resumoDia").innerHTML = resumo;
    }
  </script>

</body>
</html>
